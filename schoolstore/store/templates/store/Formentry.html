{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTBIA</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>



<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <style>
     
      body {
        background-image: url('https://wallpapercave.com/wp/wp4064613g.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
      }
      </style>
    
  
      <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            
     <form action="" method="POST" id="NewEntryForm" data-course-url="{% url 'ajax_load_course' %}" enctype="multipart/form-data"> 
            {% csrf_token %} 
            <div class="container">
                
                
                <div class="signup-content">
                    <form method="" id="signup-form" class="signup-form">

                        <h2 class="form-title">New Form </h2>
                        <div class="col form-group">
                            <label > Name</label><br>
                            {{form.name}}  
                        </div>
                        <div class="col form-group">
                            <label > Dob</label><br>
                            {{form.dob}}  
                        </div>
                        <div class="col form-group">
                            <label > Age</label><br>
                            {{form.age}}  
                        </div>
                        <div class="col form-group">
                            <label > Gender</label><br>
                            {{form.gender}}  
                        </div>
                        <div class="col form-group">
                            <label > Phone</label><br>
                            {{form.phone}}  
                        </div>
                        <div class="col form-group">
                            <label > Email </label><br>
                            {{form.email}} 
                        </div>
                        <div class="col form-group">
                            <label > Address </label><br>
                            {{form.address}}
                        </div>
                        <div class="col form-group">
                            <label > Department </label><br>
                            {{form.department}}
                        </div>
                        <div class="col form-group">
                            <label > Course </label><br>
                            {{form.course}}
                        </div>
                        <div class="col form-group">
                            <label > Purpose </label><br>
                            {{form.purpose}}
                        </div>
                        <div class="col form-group">
                            <label > Materials </label><br>
                            {{form.materials}}
                
                        </div>
                
                     
                        <div class="col form-group">
                           <a href=""> <input type="submit" name="submit" id="submit" class="form-submit" value="Save"/></a>
                        </div>
                    </form>
                

                    
                </div>
            </div>
        </form>
        </section>

    </div>

    
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_department").change(function () {
      var url = $("#NewEntryForm").attr("data-course-url");  // get the url of the `load_cities` view
      var departmentId = $(this).val();  // get the selected country ID from the HTML input

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'department': departmentId       // add the country id to the GET parameters
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          $("#id_course").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });

    });
  </script>

  <!-- Section: Design Block -->

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</body>
</html>
